name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Download libusb
      run: Invoke-WebRequest -Uri https://github.com/libusb/libusb/releases/download/v1.0.26/libusb-1.0.26-binaries.7z -OutFile D:/a/PS3EYEDriver/PS3EYEDriver/libusb-1.0.26-binaries.7z

    - name: Extract libusb-1.0.26-binaries.7z
      run: 7z x D:/a/PS3EYEDriver/PS3EYEDriver/libusb-1.0.26-binaries.7z -oD:/a/PS3EYEDriver/PS3EYEDriver/libusb
      
    - name: Exclude libusb-1.0.26-binaries.7z
      run: Remove-Item D:/aPS3EYEDriver/PS3EYEDriver/libusb-1.0.26-binaries.7z
      
    - name: Download SDL
      run: Invoke-WebRequest -Uri https://github.com/libsdl-org/SDL/releases/download/release-2.0.22/SDL2-2.0.22-win32-x64.zip -OutFile D:/a/PS3EYEDriver/PS3EYEDriver/SDL2-2.0.22-win32-x64.zip.7z

    - name: Extract SDL2-2.0.22-win32-x64.zip
      run: 7z x D:/a/PS3EYEDriver/PS3EYEDriver/SDL2-2.0.22-win32-x64.zip -oD:/a/PS3EYEDriver/PS3EYEDriver/SDL
      
    - name: Exclude SDL2-2.0.22-win32-x64.zip
      run: Remove-Item D:/a/PS3EYEDriver/PS3EYEDriver/SDL2-2.0.22-win32-x64.zip

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
